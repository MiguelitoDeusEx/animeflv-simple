<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFLV</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/browse.css" rel="stylesheet">
    <link href="css/anime.css" rel="stylesheet">
</head>
<body>
    <!-- Barra superior -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <a href="index.html"><img src="https://www3.animeflv.net/assets/animeflv/img/logo.png" alt="Logo" class="logo"></a>
            </a>
            <form class="d-flex ms-auto" id="searchForm" action="browse.html" method="get">
                <input class="form-control search-input" type="text" name="q" id="searchInput" placeholder="Buscar..." required>
                <button class="btn btn-search" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">

        <div class="row loading">
            <div class="col-md-12 loading-container">
                <img src="images/loading.gif" alt="Cargando...">
            </div>
        </div>

        <div class="row contenido d-none">
            <!-- Información del anime -->
            <div class="col-md-4 col-lg-3 sidebar">
                <div class="accordion" id="sidebarAccordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                <strong>Koi wa Futago de Warikirenai</strong>
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#sidebarAccordion">
                            <div class="accordion-body">

                                <div class="anime-card">
                                    <div class="result-card"> <!-- Contenedor que agrega posición relativa -->
                                        <img src="tests/4034.jpg" alt="Koi wa Futago de Warikirenai" class="card-img-top">
                                        <div class="overlay-text">Anime</div> <!-- Texto superpuesto -->
                                    </div>
                                    <div class="card-body">
                                        <div class="mt-3"></div> <!-- Separación entre la imagen y el estado -->
                                        <button class="btn disabled estado-btn">En Emisión</button>
                                        <div class="tags mt-3"> 
                                            <span class="badge bg-secondary">Género: Acción</span>
                                            <span class="badge bg-secondary">Año: 2024</span>
                                            <span class="badge bg-secondary">Tipo: Serie</span>
                                        </div>
                                        <p class="card-text sinopsis mt-3">Sinopsis: Este es un ejemplo de sinopsis del anime.</p>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Listado de episodios -->
            <div class="col-md-8 col-lg-9">
                <div class="card episodes-card">
                    <div class="card-body">
                        <h5 class="card-title">Episodios</h5>
                        <ul class="list-group list-group-flush">
                            <a href="watch.html?episode=1" class="list-group-item list-group-item-action text-decoration-none text-white">Episodio 1</a>
                            <a href="watch.html?episode=2" class="list-group-item list-group-item-action text-decoration-none text-white">Episodio 2</a>
                            <a href="watch.html?episode=3" class="list-group-item list-group-item-action text-decoration-none text-white">Episodio 3</a>
                            <!-- Repetir este bloque para más episodios -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Detectar si la web fue abierta desde un celular
        if (window.innerWidth <= 767) {
            document.getElementById('collapseOne').classList.remove('show');
        }
    </script>
    <script src="js/anime.js"></script>
</body>
</html>
