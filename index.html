<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeFLV</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div class="search-container">
        <!-- Logo -->
        <img src="https://www3.animeflv.net/assets/animeflv/img/logo.png" alt="Logo" class="logo img-fluid">

        <!-- Buscador -->
        <form class="d-flex ms-auto" id="searchForm" action="browse.html" method="get">
            <input class="form-control search-input" type="text" name="q" id="searchInput" placeholder="Buscar..." required>
            <button class="btn btn-search" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Enlazar los archivos JS -->
</body>
</html>
